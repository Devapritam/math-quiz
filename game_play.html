<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Math Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="game.css">
    <script src="game_play.js" defer></script>
</head>
<body>
    <h4 id="player1_name"></h4> <span id="player1_score"></span>
    <br>
    <h4 id="player2_name"></h4> <span id="player2_score"></span>

    <div class="container">
        <center>
            <h2 style="color: white;">Guess the number!</h2>
            <h3 id="player_question"></h3>
            <h3 id="player_answer"></h3>
            <div id="output" class="col-lg-6"></div>
            <br>
            <br>
            <label>Send You numbers: <b style="color: red">Try putting two-digit or more than two-digit numbers</b></label>
            <br>
            <h3>Enter the first number</h3>
            <input type="text" class="form-control" id="number_1" placeholder="Enter your suggested word">
            <br>
            <h3>Enter the second number</h3>
            <input type="text" class="form-control" id="number_2" placeholder="Enter your suggested word">
            <br>
            <button class="btn btn-success" id="send" onclick="send()" style="width: 30%; outline: none;">Send</button>
            <br><br><br>
        </center>
    </div>
</body>
</html>
